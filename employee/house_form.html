        <meta charset="utf-8">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0" action="login.html" method="get">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="display-4">Superior Floors</h1>
            <h1 class="display-4">House Cleaning Form</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        </div>


        <!--Customer Form-->
        <div class="container">
            <form>
              <!--Customer Info-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name *</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name *</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address *</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City *</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State *</label>
                  <select id="inputState" class="form-control">
                    <option selected>ID</option>
                    <option>WA</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip *</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
              </div>
              <!--Pricing Info-->
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputSquareFeet">Square Feet *</label>
                  <input type="text" class="form-control" id="inputSquareFeet" placeholder="0" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputStairsNumber">Number of Stairs *</label>
                  <input type="text" class="form-control" id="inputStairsNumber" placeholder="0">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputAddons">Addons</label>
                  <input type="text" class="form-control" id="inputAddons" placeholder="0">
                </div>
              </div>
              <div class="form-group row">
                <label for="totalPrice" class="col-sm-2 col-form-label">Total Price</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="totalPrice" placeholder="0">
                </div>
              </div>
              <!--Notes text area-->
              <div class="form-group">
                <label for="notesTextarea">Notes</label>
                <textarea class="form-control" id="notesTextarea" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
        </div>


        <!-- Footer -->
        <footer class="container">
          <p>&copy; Superior Floors 2018-2019</p>
        </footer>

        <script src="superior.js"></script>
